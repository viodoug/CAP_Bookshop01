<!DOCTYPE html>
<html>
  <head>
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> 
     <title>Bookshop</title>

     <script>
        window['sap-ushell-config'] = {
            defaultRenderer: 'fiori2',
            applications: {
                'browse-books': {
                    title: 'Browse Books',
                    description: 'Bookshop',
                    additionalInformation: 'SAPUI5.Component=bookshop',
                    applicationType : 'URL',
                    url: '/webapp',
                    navigationMode: "embedded"
                }
            },
            renderers: {
            fiori2: {
                componentData: {
                    config: {
                    search: "hidden"
                    }
                }
            }
          }
        };
    </script>
    <script src="https://sapui5.hana.ondemand.com/test-resources/sap/ushell/bootstrap/sandbox.js" id="sap-ushell-bootstrap"></script>

    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/1.120.6/resources/sap-ui-core.js"
        data-sap-ui-libs="sap.m,sap.ushell,sap.fe.templates,sap.collaboration,sap.ui.layout"
        data-sap-ui-theme="sap_fiori_3"
        data-sap-ui-oninit="module:sap/ui/core/ComponentSupport"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-async="true"
        data-sap-ui-preload="async"
        data-sap-ui-xx-componentPreload="off"
        data-sap-ui-resourceroots='{"bookshop": "../"}'
        data-sap-ui-frameOptions="allow"
        >
   </script>
      <script>
        sap.ui.getCore().attachInit(function() { sap.ushell.Container.createRenderer().placeAt("content") })
    </script>
  </head>  
  <body class="sapUiBody" id="content"></body>

</html>
